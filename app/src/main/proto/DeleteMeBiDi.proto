syntax = "proto3";

package delete_me_bi_di;

message DeleteMeBiDiRequest {
  string id = 1;
  int32 delete_me_bi_di_request = 2;
}


message DeleteMeBiDiResponse {
  int32 delete_me_bi_di_response = 1;
  string chat_change_stream_string = 2;
}

message NestedMessage {
  int32 int_ = 1;
  string string_ = 2;
}

message BrandNewMessage {
    NestedMessage nested_message = 1;
    int32 int_to_keep_me_honest = 2;
}

service DeleteMeBiDiService {
  rpc DeleteMeBiDiRPC(stream DeleteMeBiDiRequest) returns (stream DeleteMeBiDiResponse) {}
}